{% extends "base.html" %}

{% block title %}
    SOOON.create_projects
{% endblock %}

{% block body %}
    <form method="POST" action="/create_projects">
        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="title">Название проекта</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Название...">
                </div>
                <div class="form-group">
                    <label for="limit">Количество участников</label>
                    <select class="form-control" id="limit" name="limit">
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contents">Описание проекта</label>
                    <textarea class="form-control" id="contents" name="contents" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-dark">Создать</button>
            </form>
        </div>
    </form>
{% endblock %}
